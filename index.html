<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>COLABORADORES</title>
</head>

<body>
    <!--  CON ESTE DIV Y MAIN CLASS ES PARA EL MODO CELULAR CUANDO ESTA EN HORIZONTAL  -->
    <main class="col-App">voltea tu dispositivo movil</main>
    <div class="col-Mensaje">
        <img src="https://www.factica.es/arquitectura/dist/app/images/rotate2.gif">
    </div>
    <!--     HEADER -->
    <header class="col-Header">
        <div class="col-Header-Left">
            <a href="#" class="col-Button-Link">
                <img src="imgs/arsol.jpg" alt="Logo">
            </a>
            <p id="col-Bienvenida-header"> Bienvenida <b>Marta Caballero</b></p>
        </div>
        <div class="col-Header-Center">
            <h1>COLABORADORES</h1>
        </div>
        <div class="col-Header-Right">
            <input type="text" placeholder="Buscar..." name="buscador" id="col-Input-Buscar">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>
    </header>

    <div class="col-Div-Limpiar">
        <form action="" id="col-FormLimpiar">
            <button id="col-Btn-Limpiar">Limpiar</button>
        </form>
    </div>

    <!--    EL DIV QUE TIENE EL FORMULARIO1 DE DATOS PERSONALES  -->
    <div>
        <h2 class="col-Titulo-Datos-Personales" id="toggleButton1">Datos Personales</h2>
    </div>
    <div class="col-Div-Datos-Personales">
        <form class="col-Form2" id="formulario1">
            <!-- DIV DE TITULO Y PROFESION -->
            <div id="col-Titulo-Profesion">
                <input list="col-Titulos-List" id="col-Input-Titulo" name="titulo" placeholder="Titulo">
                <datalist id="col-Titulos-List">
                    <option>Ingeniero</option>
                    <option>Técnico</option>
                    <option>Arquitecto</option>
                </datalist>
                <input type="text" placeholder="  Profesion" name="profesion" id="col-Input-Profesion">
            </div>
            <!--  DIV DE NOMBRE Y APELLIDOS  -->
            <div id="col-Nombres-Apellidos">
                <input type="text" placeholder="Nombre(s)" name="nombres" id="col-Input-Nombres">
                <input type="text" placeholder="Apellido Paterno" name="apellido-Paterno"
                    id="col-Input-Apellido-Paterno">
                <input type="text" placeholder="Apellido Materno" name="apellido-Materno"
                    id="col-Input-Apellido-Materno">
            </div>
            <!-- DIV DE FECHA DE NACIMIENTO HASTA NSS -->
            <div id="col-Fecha-Nss">
                <input type="text" placeholder="Fecha de Nacimiento" name="fecha de nacimiento"
                    id="col-Input-Fecha-Nacimiento">
                <input type="text" placeholder="Curp" name="curp" id="col-Input-Curp">
                <input type="text" placeholder="RFC" name="rfc" id="col-Input-Rfc">
                <input type="text" placeholder="NSS" name="nss" id="col-Input-Nss">
            </div>
            <!--  DIV DESDE TELEFONO HASTA NUMERO DE CUENTA  -->
            <div id="col-Tel-Cuenta">
                <input type="text" placeholder="Teléfono" name="telefono" id="col-Input-Telefono">
                <input type="text" placeholder="Correo" name="correo" id="col-Input-Correo">
                <input list="col-Hijos-List" id="col-Input-Hijos" name="hijos" placeholder="Hijos">
                <datalist id="col-Hijos-List">
                    <option value="Si">
                    <option value="No">
                </datalist>
                <input type="text" placeholder="No.Cuenta" name="no-cuenta" id="col-Input-Cuenta">
            </div>
            <!--  DIV DESDE ESTADO CIVIL HASTA TIPO DE SANGRE -->
            <div id="col-Estado-Tipo-Sangre">
                <input list="col-Estado-List" id="col-Input-Estado-Civil" name="estado-Civil"
                    placeholder="Estado Civil">
                <datalist id="col-Estado-List">
                    <option value="Soltero">
                    <option value="Casado">
                </datalist>
                <input list="col-Licencia-list" id="col-Input-Licencia-Conducir" name="licencia-Conducir"
                    placeholder="Licencia de conducir">
                <datalist id="col-Licencia-List">
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                </datalist>
                <input list="col-Certificado" placeholder="Certificado Médico" name="certificado-Médico"
                    id="col-Input-Certificado-Medico">
                <datalist id="col-Certificado">
                    <option>Si</option>
                    <option>No</option>
                </datalist>
                <label>Sexo:</label>
                <label for="masculino">M</label>
                <input type="radio" name="sexo" id="col-Input-Masculino">
                <label for="mujer">F</label>
                <input type="radio" name="sexo" id="col-Input-Mujer">
                <input list="col-Tipo-De-Sangre-List" id="col-Input-Tipo-Sangre" name="tipo-De-Sangre"
                    placeholder="Tipo de sangre">
            </div>
        </form>
        <div class="col-Input-File">
            <input type="file" id="fileInput" name="archivo" accept=".jpg, .png, .pdf">
            <div class="Col-image-container">
                <img id="col-UploadedImage" src="#" alt="" class="uploaded-Image" onclick="changeImage()">
            </div>
        </div>


    </div>
    <!-- EL DIV QUE TIENE EL FORM 2 DE DIRECCION -->
    <div>
        <h2 class="col-Titulo-Direccion" id="toggleButton2">Dirección</h2>
    </div>
    <div class="col-Div-Direccion">
        <form class="col-Form3" id="formulario2">
            <input type="text" placeholder="CP" name="cp" id="col-Input-Cp">
            <input type="text" placeholder="Calle  y Número " name="calle-Numero" id="col-Input-Calle-Numero">
            <input type="text" placeholder="Colonia" name="colonia" id="col-Input-Colonia">
            <input type="text" placeholder="Ciudad" name="ciudad" id="col-Input-Ciudad">
            <input type="text" placeholder="Estado" name="estado" id="col-Input-Estado">
        </form>
    </div>
    <!--   EL DIV QUE TIENE EL FORM 3 DATOS LABORALES  -->
    <div>
        <h2 class="col-Titulo-Datos-Laborales" id="toggleButton3">Datos laborales</h2>
    </div>
    <div class="col-Div-Datos-Laborales">
        <form class="col-Form4" id="formulario3">
            <!--  DIV QUE CONTIENE FECHA FIRMA INICIAL HASTA EMPRESA  -->
            <div class="col-Div-Datos-Lab-1"><input type="text" placeholder="Fecha firma inicial"
                    name="fecha-Firma-Inicial" id="col-Input-Fecha-Nacimiento">
                <input type="text" placeholder="Puesto" name="puesto" id="col-Input-Puesto">
                <input list="col-Empresa-List" id="col-Input-Empresa" name="empresa" placeholder="Empresa">
                <datalist id="col-Empresa-List">
                    <option>Quiren</option>
                    <option>Arsol</option>
                </datalist>
            </div>
            <!--  DIV QUE TIENE DESDE TELEFONO EMPRESARIAL HASTA SALARIO MENSUAL -->
            <div class="col-Div-Datos-Lab-2">
                <input type="text" placeholder="Telefono empresarial" name="telefono-Empresarial"
                    id="col-Input-Telefono-Empresarial">
                <input type="text" placeholder="Correo empresarial" name="correo-Empresarial"
                    id="col-Input-Correo-Empresarial">
                <input type="text" placeholder="Salario Mensual" name="salario-Mensual" id="col-Input-Salario-Mensual">
            </div>
            <!--  DIV QUE TIENE DESDE BASE HASTA MOTIVO DE BAJA  -->
            <div class="col-Div-Datos-Lab-3">
                <input list="col-Base-List" id="col-Input-Base" name="base" placeholder="Base">
                <datalist id="col-Base-List">
                    <option>Salamanca</option>
                    <option>Minatitlan</option>
                    <option>Dos bocas</option>
                    <option>Silao</option>
                </datalist>
                <input list="col-Ubicacion-Listas" id="col-Input-Ubicacion" name="ubicacion" placeholder="Ubicación">
                <datalist id="col-Ubicacion-Listas">
                    <option>Salamanca</option>
                    <option>Minatitlan</option>
                    <option>Dos bocas</option>
                    <option>Silao</option>
                </datalist>
                <input type="text" placeholder="Fecha firma final" name="fecha-Firma-Final"
                    id="col-Input-Fecha-Nacimiento">
                <input type="text" placeholder="Motivo de baja" name="motivo-Baja" id="col-Input-Correo-Motivo-Baja">
            </div>
        </form>
    </div>
    <!-- EL DIV QUE CONTIENE MATERIALES ASIGNADOS  -->
    <div>
        <h2 class="col-Titulo-Materiales-Asignados" id="toggleButton4">Materiales Asignados</h2>
    </div>
    <div class="col-Div-Materiales-Asignados">
        <table border="1">
            <tbody>
                <tr id="col-Titulos-Tabla">
                    <td>Cantidad</td>
                    <td>Equipo</td>
                    <td>Modelo</td>
                    <td>Marca</td>
                    <td>Color</td>
                    <td>Fecha de entrega</td>
                    <td>Fecha de devolución</td>
                    <td>SKU</td>
                    <td>N/P-N/S</td>
                    <td>Material extra</td>
                    <td>Detalles</td>
                </tr>
                <tr>
                    <td id="id-C-Cantidad"></td>
                    <td id="id-E-Equipo"></td>
                    <td id="id-M-Modelo"></td>
                    <td id="id-Ma-Marca"></td>
                    <td id="id-Co-Color"></td>
                    <td id="id-Fecha-Entrega"></td>
                    <td id="id-Fecha-Devolucion"> </td>
                    <td id="id-S-Sku"></td>
                    <td id="id-N-Np-Ns"></td>
                    <td id="id-Material-Extra"></td>
                    <td id="id-D-Detalles"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-Div-Rh">
        <form action="" id="col-FormGuardar">
            <button id="col-Btn-Guardar">Guardar</button>
        </form>
    </div>

    <script src="script.js"></script>

</body>

</html>
